<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train TimeSheet</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/TrainTimesheet2.css">

    <!--Firebase Link-->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>


</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Train-TimeSheet</h1>
            <p class="lead">This is a Time-Schedule for the upcoming trains</p>
        </div>
    </div>
    <div class="row" id="container">
        <div class="col-md-12" id="train">
            <!-- Add Employee  -->
            <div class="card mb-4">
                <div class="card-header" id="addTrain">Add Train</div>
                <div class="card-body">
                    <form>
                        <div class="form-group row">
                            <label for="colFormLabel" class="col-sm-2 col-form-label">Train Name</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="trainN"
                                    placeholder="Trenton Express">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="colFormLabel" class="col-sm-2 col-form-label">Destination</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="destination" placeholder="Trenton">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="colFormLabel" class="col-sm-2 col-form-label">Next Arrival</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="arrival" placeholder="12:45 PM">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="colFormLabel" class="col-sm-2 col-form-label">Frequency</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="frequency" placeholder="25 min">
                            </div>
                        </div>
                        <button type="button" class="btn btn-danger" id="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <table class="table table-striped table-dark" id="trainTable">
        <thead>
            <tr>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency</th>
                <th scope="col">Timings</th>
            </tr>
        </thead>
        <!--DATA GOES HERE-->
        <tbody></tbody>

    </table>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"> </script>
    <script src="./assets/javascript/TrainTimesheet2.js"></script>
</body>

</html>
