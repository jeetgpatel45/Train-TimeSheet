<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train TimeSheet</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/train-timesheet2.css">
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Train-TimeSheet</h1>
            <p class="lead">This is a Time-Schedule for the upcoming trains</p>
        </div>
    </div>
    <table class="table table-striped table-dark">
        <thead>
            <tr>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency</th>
                <th scope="col">Timings</th>
            </tr>
        </thead>
        <tbody id="tbody"></tbody>
    </table>
    <table class="table">
        <h1> Add Train </h1>
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Train Name</label>
                <input class="form-control" id="trainName" placeholder="Enter Name">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Destination</label>
                <input class="form-control" id="destination" placeholder="Enter Destination">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">First Train Time </label>
                <input class="form-control" id="destination" placeholder="Time Please">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Frequency (min)</label>
                <input class="form-control" id="destination" placeholder="Minutes">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        
    </table>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"> </script>
    <script src="./assets/javascript/train-timesheet2.js"></script>
</body>

</html>
